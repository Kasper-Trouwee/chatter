<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatter App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-crow"></i> Chatter</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<label for="username">
						<input type="text" name="username" id="username" placeholder="Enter username..." required>
						<span>Username</span>
					</label>
					<label for="room">
						<input type="text" name="room" id="Room" placeholder="Enter room name..." required>
						<span>Room</span>
					</label>
					<label for="password">
						<input type="password" name="password" id="password" placeholder="Room password" required>
						<span>Password</span>
					</label>
					<button type="submit" class="btn">Create Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
